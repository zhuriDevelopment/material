spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    username: root
    password: 12345678
    url: jdbc:mysql://127.0.0.1:3306/zhuriMaterial?useSSL=false&characterEncoding=UTF-8
  application:
    name: MaterialManagement
  servlet:
    multipart:
      # 针对post请求数据量可能过大的情况
      maxFileSize: 100Mb
      maxRequestSize: 100Mb
  output:
    ansi:
      enabled: detect

server:
  port: 8080

mybatis:
  mapper-locations: classpath*:org/material/managementservice/mapper/**/*Mapper.xml

logging:
  level:
    org.material.managementservice.mapper.*: trace

