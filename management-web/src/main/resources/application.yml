zhuri-ctrproperties:
  purchasePropertiesList:
  - 物料制购类型
  - ABC分类
  - 循环盘点编码
  - 是否批次管理
  - 是否单件管理
  - 是否进价控制
  - 默认供应商
  - 默认采购部门
  - 默认仓库
  - 默认采购单位
  - 默认库存单位
  - 默认库位
  planPropertiesList:
  - 是否独立需求
  - 订货提前期（天）
  - 补货政策
  - 补货周期（天）
  - 最大库存量
  - 安全库存量
  - 订货批量
  - 批量政策
  - 批量周期（天）
  - 默认计划单位
  salesList:
  - 销售计划价格
  - 计价货币
  - 是否售价控制
  - 销售价格策略
  - 销价下限率（%）
  - 销售成本科目
  - 默认客户
  - 销售地
  - 默认业务员
  - 默认销售单位
  qualityList:
  - 检验方式
  - 检验水准
  - 检验程度
  - 默认检验部门
  - 检验工时（时）
  - 存储期限（天）
  - 默认检验员
  - 检验标准文件
  financeList:
  - 财务类别
  - 记账本位币
  - 会计科目
  - 增值税代码
  - 存货计价方法
  - 成本计算方法
  - 开票类型